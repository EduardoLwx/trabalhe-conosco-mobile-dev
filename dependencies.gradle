
ext {

    //Lib Versions
    kotlinVersion = '1.3.10'
    androidSupportVersion = '28.0.0'
    constraintLayoutVersion = '1.1.2'
    junitVersion = '4.12'
    runnerVersion = '1.0.0'
    espressoCoreVersion = '3.1.0'
    appcompatVersion = '1.0.0'
    testCoreVersion = '1.0.0'

    Dependencies = [
            kotlinStdlibJdk7: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            appcompat: "androidx.appcompat:appcompat:$appcompatVersion",
            constraintLayout: "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    ]

    TestDependencies = [
            junit: "junit:junit:$junitVersion",
            runner: "androidx.test.ext:junit:$runnerVersion",
            testCore: "androidx.test:core:$testCoreVersion",
            espressoCore: "androidx.test.espresso:espresso-core:$espressoCoreVersion"
    ]
}